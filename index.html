        <nav class="navbar navbar-expand-lg navbar-light bg-light navbar-default fixed-top">
            <a class="navbar-brand" href="#"><img src="image/marvel.png" alt=""></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"> <span
                    class="navbar-toggler-icon"></span> </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active"> <a class="nav-link" href="#">Home <span
                                class="sr-only">(current)</span></a> </li>
                    <li class="nav-item"> <a class="nav-link" href="#">Link</a> </li>
                    <li class="nav-item dropdown"> <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown"

                                href="#">Action</a> <a class="dropdown-item" href="#">Another action</a>

                                here</a>

                    </li>
                    <li class="nav-item"> <a class="nav-link disabled" href="#">Disabled</a> </li>

                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>
        </nav>

    <div class="col-lg-6 offset-lg-3">
        <div class="container mt-4">
            <h1 class="display-4 text-center"><i class="fas fa-book-open text-primary"></i>My <span
                    class="text-primary">Book</span>List</h1>
            <form id="book-form">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" id="title" class="form-control">
                </div>
                <div class="form-group">
                    <label for="author">Author</label>
                    <input type="text" id="author" class="form-control">
                </div>
                <div class="form-group">
                    <label for="isbn">ISBN#</label>
                    <input type="text" id="isbn" class="form-control">
                </div>
                <input type="submit" value="Add Book" class="btn btn-primary">
            </form>
            <div class="data-table mt-5">
                <table class="table table-striped">
                    <thead>
                        <th>Title</th>
                        <th>Authos</th>
                        <th>ISBN#</th>
                        <th>#</th>
                    </thead>
                    <tbody id="book-list"></tbody>
                </table>
            </div>
